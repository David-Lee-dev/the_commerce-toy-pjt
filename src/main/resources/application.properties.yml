spring:
    application:
        name=user
    datasource:
        url: jdbc:h2:tcp://localhost/~/workspace/db/test-db/commerce
        driver-class-name: org.h2.Driver
        username: commerce
        password: commerce
    jpa:
        hibernate:
            ddl-auto: create-drop
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true



